apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.chornsby.touristtracker"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 3
        versionName "0.0.3"
    }

    packagingOptions{
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.getbase:floatingactionbutton:1.8.0'
    compile 'org.mapsforge:mapsforge-core:0.5.1'
    compile 'org.mapsforge:mapsforge-map:0.5.1'
    compile 'org.mapsforge:mapsforge-map-android:0.5.1'
    compile 'org.mapsforge:mapsforge-map-reader:0.5.1'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
}
